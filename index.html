<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Museu Nacional</title>

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- Custom Style -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>
	<body>

		<div id="container"> <!-- Container Start -->

			<header> <!-- Header Start -->
				
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>					
				</div>

				<nav> <!-- Nav Start -->
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Exposições</a></li>
						<li><a href="">Pesquisa</a></li>
						<li><a href="">Acervo</a></li>
						<li><a href="">Vídeos</a></li>
						<li><a href="">Fotos</a></li>
						<li><a href="">Contato</a></li>
					</ul>
				</nav> <!-- /Nav End -->

			</header> <!-- /Header End -->

			<div id="principal"> <!-- Principal Start-->

				<div id="content"> <!-- Content Start-->
					<section id="cover">
						<img src="imagens/museu.png">						
					</section>
				</div> <!-- /Content End-->

				<aside> <!-- Aside Start-->
					<section id="testimonial">
						<img src="imagens/depoimento.png">
					</section>

					<section id="visit"> <!-- Visit Section Start-->
						<h4>Faça Uma Visita!</h4>
						
						<form>
							
							<fieldset>
								<legend>Selecione uma Data:</legend>

								<label for="data">Data</label>
								<input class="camp" type="text" id="data" value="dd/mm/aaaa">

								<label for="qtd">Qtd Pessoas</label>
								<input class="camp" style="width: 30px;" type="text" id="qtd" value="1">
							</fieldset>

							<input class="button" type="submit" value="Verificar Disponibilidade">

						</form>
					</section><!-- /Visit Section End-->

					<section id="gallery"> <!-- Gallery Section Start-->
						<h4>Galeria de Fotos</h4>

						<a href="">
							<img src="imagens/imagem1.jpg" height="93" width="93" alt="Fotos Museu">
						</a>

						<a href="">
							<img src="imagens/imagem2.jpg" height="93" width="93" alt="Fotos Museu">
						</a>

						<a href="">
							<img src="imagens/imagem3.jpg" height="93" width="93" alt="Fotos Museu">
						</a>

						<a href="">
							<img src="imagens/imagem4.jpg" height="93" width="93" alt="Fotos Museu">
						</a>
					</section> <!-- Gallery Section End-->

				</aside> <!-- /Aside End-->

			</div> <!-- /Principal End-->

		</div> <!-- /Container End -->

	</body>
</html>
